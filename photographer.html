<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Photographer | FishEye</title>
    <link rel="stylesheet" href="./css/photographer.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/lightbox.css" />
    <link rel="stylesheet" href="./css/sort.css" />
  </head>
  <!--HEADER/BANNER-->
  <body>
    <header class="headerBanner">
      <a href="index.html" title="Homepage">
        <img src="Sample_Photos\logo.png" alt="Fisheye Home Page" />
      </a>
    </header>

    <!--MAIN-->
    <main>
      <section
        class="photographer"
        id="photographer"
        aria-label="photographer information"
      >
        <div class="photographer_infos">
          <h1 id="name"></h1>
          <p id="location"></p>
          <p id="tagline"></p>
          <ul id="tags" class="filter"></ul>
        </div>
        <div class="modalButton">
          <button id="modal-btn" class="modal-btn" aria-label="Contact me">
            Contactez-moi
          </button>
        </div>
      </section>

      <!--CONTENU PHOTOS ET VIDEOS-->
      <section
        class="photographerContent"
        id="photographerContent"
        aria-label="Photographer Content"
      >
        <!--MEDIA SORT-->
        <div class="photographerSort">
          <label for="mediaSort" class="photographerSort__Title"
            >Trier par</label
          >
          <select id="mediaSort" class="custom-select" style="width: 200px">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
        <div class="photographerPhVid" id="photographerPhVid"></div>
      </section>

      <!--MODAL-->
      <div class="bground">
        <div class="content">
          <button class="close" aria-label="Close Contact form"></button>
          <form name="modalForm" id="myForm">
            <h1 id="bground__title">Contactez-moi</h1>
            <span class="form-name" id="form-name"></span>

            <label for="first">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              aria-labelledby="First name"
              ;
              aria-required="true"
              required
            />

            <label for="last">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              aria-labelledby="Last name"
              aria-required="true"
              required
            />

            <label for="email">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              aria-labelledby="Email"
              aria-required="true"
              required
            />

            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              cols="30"
              aria-labelledby="Your message"
            >
            </textarea>
            <input
              class="btn-submit button"
              type="submit"
              value="Envoyer"
              aria-label="Send"
            />
          </form>
        </div>
      </div>

      <!-- LIGHTBOX-->
      <div
        id="cover"
        class="cover"
        aria-label="image closeup view"
        aria-hidden="true"
      ></div>
      <div id="lightbox" class="lightbox">
        <div class="lightbox__media">
          <div id="lightboxContent"></div>
          <button
            class="fas fa-times"
            arial-label="Close dialog"
            aria-hidden="true"
          ></button>
          <button
            class="fas fa-chevron-left"
            aria-label="Previous image"
          ></button>
          <button
            class="fas fa-chevron-right"
            aria-label="Next image"
            aria-hidden="true"
          ></button>
        </div>
      </div>
      <!--RECTANGLE LIKE & TARIF-->
      <aside id="rectangleLikePrice">
        <span id="totalLikes"></span>
        <i class="fas fa-heart"></i>
        <span id="price"></span>
      </aside>
    </main>
    <script src="./js/photographer.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/lightbox.js"></script>
    <script src="./js/sort.js"></script>
    <script
      src="https://kit.fontawesome.com/e393f55781.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
